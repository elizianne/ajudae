<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_login.xhtml">
	<ui:define name="content">
		<h:form id="formLogin">

			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<h:panelGrid columns="7" styleClass="panelgridlogin">

				<h:outputLabel value="Login:" />
				<p:inputText id="login" value="#{login.login}"
					required="true" requiredMessage="Campo Obrigatório" />

				<h:outputLabel value="Senha:" />
				<p:password id="senha" value="#{login.senha}"
					required="true" requiredMessage="Campo Obrigatório" />

				<p:commandButton value="Entrar" action="#{login.loggar}"
					ajax="false" />
				<p:outputLabel value="" />
				<p:outputLabel value="" />	
				<p:outputLabel value="" />		
				<p:message for="login" />
				<p:outputLabel value="" />
				<p:message for="senha" />
			</h:panelGrid>
			
		</h:form>



		<h:form id="formCadUsuario">
			<f:validateBean>
				<h2>Cadastro de Usuários</h2>

				<br />				
				<h:panelGrid id="gridUser" columns="4" styleClass="panelgrid">
					<p:outputLabel value="Nome: " />
					<font color="red">*</font>
					<p:inputText id="nome" value="#{cadUsuario.nome}" required="true"
						requiredMessage="Campo Obrigatório" />
					<p:message for="nome" />

					<p:outputLabel value="Login: " />
					<font color="red">*</font>
					<p:inputText id="login" value="#{cadUsuario.login}" required="true"
						requiredMessage="Campo Obrigatório" />
					<p:message for="login" />

					<p:outputLabel value="Email: " />
					<font color="red">*</font>
					<p:inputText id="email" value="#{cadUsuario.email}" required="true"
						requiredMessage="Campo Obrigatório" />
					<p:message for="email" />

					<p:outputLabel value="Senha: " />
					<font color="red">*</font>
					<p:password id="senha" value="#{cadUsuario.senha}" required="true"
						requiredMessage="Campo Obrigatório" feedback="true"
						promptLabel="Insira uma senha" weakLabel="Fraco" goodLabel="Bom"
						strongLabel="Forte" />
					<p:message for="senha" />
				</h:panelGrid>
				<br />
				<h:panelGrid columns="3" styleClass="panelgrid">
					<p:commandButton value="Salvar" action="#{cadUsuario.salvar}"
						ajax="false" />
					<p:commandButton value="Limpar"
						actionListener="#{cadUsuario.limpaDados}" update="@form"
						type="reset" />
				</h:panelGrid>
			</f:validateBean>
		</h:form>



	</ui:define>
</ui:composition>
