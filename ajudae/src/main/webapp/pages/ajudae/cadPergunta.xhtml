<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">
		<h:form id="formCadPergunta">
			<f:validateBean>
				<h2>Cadastro de Pergunta</h2>
				<p:separator />
				<br />
				<h:panelGrid>
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
				</h:panelGrid>
				<h:panelGrid id="gridTitulo" columns="4" styleClass="panelgrid">

					<p:outputLabel for="cat" value="Categoria: " />
					<font color="red">*</font>
					<p:selectOneMenu id="cat" value="#{cadPergunta.categoria}"
						converter="#{categoriaConverter}" required="true"
						requiredMessage="Campo ObrigatÃ³rio">
						<f:selectItems value="#{cadPergunta.categorias}" />
					</p:selectOneMenu>
					<p:message for="cat" />

					<p:outputLabel value="Titulo: " />
					<font color="red">*</font>
					<p:inputText id="titulo" value="#{cadPergunta.titulo}"
						required="true" requiredMessage="Campo ObrigatÃ³rio" />
					<p:message for="titulo" />
				</h:panelGrid>
				<h:panelGrid id="gridPergunta" columns="1" styleClass="panelgrid">
					<p:editor id="editor" widgetVar="editorWidget"
						value="#{cadPergunta.descricao}" width="600" />
				</h:panelGrid>
				<br />
				<h:panelGrid id="gridBotoes" columns="2" styleClass="panelgrid">
					<p:commandButton value="Salvar" action="#{cadPergunta.salvar}"/>
					<p:commandButton value="Limpar" />
				</h:panelGrid>
			</f:validateBean>
		</h:form>

	</ui:define>
</ui:composition>
